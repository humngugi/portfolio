<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humphrey Ngugi | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-gray-900 text-white py-4">
    <div class="max-w-6xl mx-auto flex justify-between px-6">
        <h1 class="font-bold text-lg">Humphrey Ngugi</h1>
        <nav class="space-x-6 text-sm">
            <a href="index.html" class="hover:text-green-400">Home</a>
            <a href="about.html" class="hover:text-green-400">About</a>
            <a href="projects.html" class="hover:text-green-400">Projects</a>
            <a href="contact.html" class="hover:text-green-400">Contact</a>
        </nav>
    </div>
</header>
<main class="py-20 px-6">
    <h2 class="text-4xl font-bold text-center mb-8">Contact Me</h2>
    <form class="max-w-md mx-auto space-y-4">
        <div>
            <label for="name" class="block text-sm mb-1">Name</label>
            <input type="text" id="name" name="name" required minlength="3"
                   class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="email" class="block text-sm mb-1">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="message" class="block text-sm mb-1">Message</label>
            <textarea id="message" name="message" required minlength="10"
                      class="w-full p-2 border rounded"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
            Send Message
        </button>
    </form>
</main>
